<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Sopa para Todos</title>

    <style>
        body {
            margin: 0;
            padding: 0;

            color: #303030;

            font: 12px/20px Helvetica Neue, Arial, Helvetica, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .popup {
            min-width: 130px;
        }

        .popup h3 {
            margin-top: 0;
            margin-bottom: .8em;
        }

        .popup p {
            margin-top: 0.1em;
            margin-bottom: 0.1em;
        }

        .popup .button {
            display: block;
            width: 100%;
            text-decoration: none;
            color: #ffffff;
            background-color: #2651D4;
            border: 1px solid #2651D4;
            border-radius: 7px;
            text-align: center;
            margin-top: 0.8em;
            transition: background-color 200ms ease-in-out, color 200ms ease-in-out;
        }

        .popup .button:hover {
            background-color: #ffffff;
            color: #2651D4;
        }

        .popup .phoneUrl {
            text-decoration: none;
            color: #2651D4;
        }

        .icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 7em;
        }

        .icon .icon-img {
            max-width: 100%;
        }

        /* Small Devices, Tablets */
        @media only screen and (min-width : 768px) {
            .icon {
                width: 9em;
            }
        }

        .mapboxgl-ctrl-top-right .info-ctrl {
            pointer-events: auto;
            margin: 46px 10px 0 0;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, .1);
            border-radius: 4px;
            background: #fff;
        }

        .info-button {
            width: 29px;
            height: 29px;
            display: block;
            padding: 0;
            outline: none;
            border: 0;
            box-sizing: border-box;
            background-color: transparent;
            cursor: pointer;
            font-size: 1.3em;
        }

        .info-button:hover {
            background-color: rgba(0, 0, 0, .05);
        }

        .info-button > i {
            display: block;
            width: 100%;
            text-align: center;
        }

        /* Medium Devices, Desktops */

<body>
    <div id='map'></div>

    <div class="icon"><img src="sopaparatodos-logo.png" alt="LogÃ³tipo Sopa para Todos" class="icon-img"></div>

    <script id="popup-template" type="x-tmpl-mustache">
        <h3>{{name}}</h3>
        {{#showPhone}}
        <p>tele: <a class="phoneUrl" href="tel:{{phoneUrl}}">{{phone}}</a></p>
        {{/showPhone}}
        <p>coord: {{latitude}},{{longitude}}</p>
        <a class="button" href="{{url}}" target="_blank">Navegar</a>
    </script>
    <script>
        var popupTemplate;
        var deviceType = "empty";
        var numberFormater = new Intl.NumberFormat('pt-PT', { maximumSignificantDigits: 5 });

        function IsiOS() {
            return [
                'iPad Simulator',
                'iPhone Simulator',
                'iPod Simulator',
                'iPad',
                'iPhone',
                'iPod'
            ].includes(navigator.platform)
                // iPad on iOS 13 detection
                || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
        }

        function IsAndroid() {
            return (/(android)/i.test(navigator.userAgent)) || /(android)/i.test(navigator.platform);
        }

        function GetDeviceType() {
            var res = "web";
            if (IsAndroid()) {
                res = "android";
            }
            else if (IsiOS()) {
                res = "ios";
            }
            return res;
        }

        function IsPhoneNumberValid(text) {
            return text && String(text).length !== 0;
        }

        function phoneReplacer(match, p1, p2, p3, p4, p5, p6, offset, string) {
            var result = [p4, p5, p6].join('-');
            if (p1 && p1.length !== 0) {
                result = [p1, result].join('-');
            }
            return result;
        }

        function FormatPhoneNumber(text) {
            if (!IsPhoneNumberValid(text)) return null;
            return String(text).replace(/\s/g, '').replace(/((\+|00)(\d{3}))?(\d{3})(\d{3})(\d{3})/, '$4 $5 $6');
        }

        function FormatPhoneNumberURL(text) {
            if (!IsPhoneNumberValid(text)) return null;
            return String(text).replace(/\s/g, '').replace(/((\+|00)(\d{3}))?(\d{3})(\d{3})(\d{3})/, phoneReplacer);
        }


        document.addEventListener("DOMContentLoaded", (event) => {
            popupTemplate = document.getElementById('popup-template').innerHTML;

            deviceType = GetDeviceType();
        });

        mapboxgl.accessToken = 'pk.eyJ1IjoicmljYXJkb2Vwcm9kcmlndWVzIiwiYSI6ImNra3JoM2M0dDAzbXYybnA2cWlnNzQ1NmsifQ.wSNvYjHSceafKy-fPUb-yg'; // replace this with your access token
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/ricardoeprodrigues/ckks90f7e0wrp17o5zb2vj7yo', // replace this with your style URL
            center: [-8.450, 39.511],
            zoom: 5.83
        });

        // Add geolocate control to the map.
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                fitBoundsOptions: {
                    maxZoom: 15
                },
                trackUserLocation: true
            })
        );

        map.on('click', function (e) {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ['sopaparatodos'] // replace this with the name of the layer
            });

            if (!features.length) {
                return;
            }

            var feature = features[0];

            var zoom = map.getZoom();

            // check if zoom is needed to see all locations
            if (zoom < 9.5) {
                map.flyTo({
                    center: feature.geometry.coordinates,
                    zoom: 10,
                    essential: true // this animation is considered essential with respect to prefers-reduced-motion
                });
                return;
            }

            var latitude = feature.geometry.coordinates[1];
            var longitude = feature.geometry.coordinates[0];

            var properties = feature.properties;
            var mapurl = properties.GoogleMapsURL;
            // Check if GoogleMapsURL is defined, if not use coordinates
            if (!mapurl || mapurl.length === 0) {
                switch (deviceType) {
                    case "android":
                        // "google.navigation:q=" + latitude + "," + longitude;
                        // "geo:0,0?q=" + latitude + "," + longitude;
                        var android = "geo:0,0?q=" + latitude + "," + longitude;
                        mapurl = android;
                        break;

                    case "ios": // fallthrough
                    case "web": // fallthrough
                    default:
                        // "https://www.google.com/maps/dir/?api=1&destination=" + latitude + "," + longitude;
                        var web = "https://www.google.com/maps/search/?api=1&query=" + latitude + "," + longitude;
                        mapurl = web;
                        break;
                }
            }

            var view = {
                name: properties.Name,

                showPhone: IsPhoneNumberValid(properties.Phone),
                phone: FormatPhoneNumber(properties.Phone),
                phoneUrl: FormatPhoneNumberURL(properties.Phone),

                latitude: numberFormater.format(latitude),
                longitude: numberFormater.format(longitude),
                url: mapurl
            };
            var rendered = Mustache.render(popupTemplate, view);

            var popup = new mapboxgl.Popup({ offset: [0, -15], className: "popup" })
                .setLngLat(feature.geometry.coordinates)
                .setHTML(rendered)
                .addTo(map);

            console.log(FormatPhoneNumberURL(properties.Phone));
        });

        var isShowingInfo = false;

        function ToggleInfo() {
            isShowingInfo = !isShowingInfo;
            if(isShowingInfo) {
                // Open Info Popup
            } else {
                // Close Info Popup
            }
        }

    </script>
</body>
